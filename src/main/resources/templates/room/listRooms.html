 <div class="container">
    <h3 class="pb-2 mt-4 mb-2 border-bottom border-primary">
      お問い合わせ
    </h3>
    <div>
      <p>以下を入力して送信ボタンをクリックしてください。</p>
      <form th:object="${contactForm}"th:action="@{'/rooms'}" method="post">
        <div class="form-group">
          <label for="inputName" class="col-sm-3">お名前</label>
          <div class="col-sm-9">
          	<span class="text-danger" th:if="${#fields.hasErrors('name')} " th:errors="*{name}">error</span>
            <input type="text" class="form-control" th:field="*{name}" placeholder="お名前"><br>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-3">メールアドレス</label>
          <div class="col-sm-9">
          	<span class="text-danger" th:if="${#fields.hasErrors('email')} " th:errors="*{email}">error</span>
            <input type="email" class="form-control" th:field="*{email}" placeholder="メールアドレス"><br>
          </div>
        </div>
        <div class="form-group">
          <label for="inputMessage" class="col-sm-3">お問い合わせ内容</label>
          <div class="col-sm-9">
          	<span class="text-danger" th:if="${#fields.hasErrors('msgContents')} " th:errors="*{msgContents}">error</span>
            <textarea class="form-control" th:field="*{msgContents}" rows="5" placeholder="お問い合わせ内容"></textarea><br>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" id="inquiry" class="btn btn-success">送信する</button>
        </div>
      </form>
    </div>
  </div>
</div>
<br/>
<br/>
<br/>

        <div th:if="${booleanResult}">
		<!-- モーダルウィンドウここから -->
		<div id="modal-content">
			<span th:text="${message}"></span>
			<p><a id="modal-close" class="button-link" onclick="modal_onclick_close()" >閉じる</a></p>
		</div>
		<!-- 2番目に表示されるモーダル（オーバーウエィ)半透明な膜 -->
		<div id="modal-overlay" ></div>
		<!-- モーダルウィンドウここまで -->

		<!-- JavaScript -->
		<script type="text/javascript">
		function modal_onclick_close(){
		document.getElementById("modal-content").style.display = "none";
		document.getElementById("modal-overlay").style.display = "none";
		}
		</script>
</div>

</body>
	<script type="text/javascript">
	//送信ボタンを押した際に送信ボタンを無効化する（連打による多数送信回避）
	$(function(){
		$('[id="inquiry"]').click(function(){
			$(this).prop('disabled',true);//ボタンを無効化する
			$('form').submit();//フォームを送信する
		});
	});
	</script>
	<script>
		$(function() {
		  // 一旦hide()で隠してフェードインさせる
		  $('p').hide().fadeIn('slow');
		});
