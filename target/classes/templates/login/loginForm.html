<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
   	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
	<!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>

    <!-- CSSの読み込み -->
	<link th:href="@{/css/home.css}" rel="stylesheet"></link>
	<!-- Antonの読み込み -->
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>
<body>

	<br>
	<br>
	<br>
	<br>

	<div class="container">

	<form class="form-signin" th:action="@{/login}" method="post">
		<p th:if="${param.error}">Error!</p>
		<!-- ユーザーID -->
		<p>
		<input type="text" id="username" name="username" class="form-control" placeholder="ユーザーID" required autofocus value="hoge@gmail.com"/>
		 <p/>

		<!-- パスワード -->
		<p>
		<input type="password" id="password" name="password" class="form-control" placeholder="パスワード" required value="demo"/>
		<p/>

		 <!-- ログインボタン -->
		<button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
	</form>

	 <!-- ユーザー登録画面ボタン -->
	 <div class="col text-center">
		 <form th:action="@{/registration}" method="get">
		 	<button class="btn btn-primary" type="submit" >新規登録ユーザーはこちら</button>
		 </form>
	 </div>

	</div>
</body>
	<script>
		$(function() {
		  // 一旦hide()で隠してフェードインさせる
		  $('div').hide().fadeIn('slow');
		});
	</script>
</html>
