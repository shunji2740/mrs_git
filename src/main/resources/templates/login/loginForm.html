<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<title>ログイン画面</title>
</head>
<body class="text-center">
	<h3>ログインフォーム!!!!</h3>

	<p th:if="${param.error}">Error!</p>

	<form th:action="@{/login}" method="POST">
		<table>
			<tr>
				<td><label for="username">User:</label></td>
				<td><input type="text" id="username" name="username" value="aaaa"/></td>
			</tr>
			<tr>
				<td><label for="password">Password:</label></td>
				<td><input type="password" id="password" name="password" value="demo"/></td>
			</tr>

			<tr>
				<td>&nbsp;</td>
				<td><button class="btn btn-primary" type="submit">ログイン</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
