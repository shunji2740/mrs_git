
user.userId = ユーザーID
NotBlank.user.userId={0}を入力してください

user.password = パスワード
NotBlank.user.password={0}を入力してください
Length.user.password={0}は4文字以上20文字以内にしてください

user.firstName = ファーストネーム
NotBlank.user.firstName={0}を入力してください

user.lastName = ラストネーム
NotBlank.user.lastName={0}を入力してください

user.phoneNumber = 電話番号
NotBlank.user.phoneNumber={0}を入力してください
Pattern.user.phoneNumber = {0}の形式で入力してください

user.zipCode = 郵便番号
NotBlank.user.zipCode={0}を入力してください

user.address = 住所
NotBlank.user.address={0}を入力してください
Size.user.address = {0}は200文字以内で入力してください
