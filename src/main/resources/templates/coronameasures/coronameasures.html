<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
   <!-- Bootstrapの設定 -->
   <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
   <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
   <!-- CSSの読込 -->
   <link th:href="@{/css/home.css}" rel="stylesheet"></link>
    <link th:href="@{/css/modal.css}" rel="stylesheet"></link>
	<!-- Atonの読み込み -->
   <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

   <title th:text="|${#temporals.format(date, 'yyyy/M/d')}の会議室|">2016/5/20の会議室</title>
</head>
<body>


<!-- ===== ヘッダー（ナビゲーションバー） =====  -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
    	<div class = "row">

        <div>
            <!-- ログアウト処理 -->
			<form class="col text-center" th:action="@{/logout}" method="post">
				<button class="btn btn-link pull-right navbar-brand" type="submit">ログアウト　　</button>
			</form>
        </div>
        <div>
			<form th:action="@{/user}" method="get">
				<button class="btn btn-link pull-right navbar-brand" type="submit">アカウント設定</button>
			</form>
    	</div>
        <div>
			<form th:action="@{/rooms}" method="get">
				<button class="btn btn-link pull-right navbar-brand" type="submit">コロナ対策について</button>
			</form>
    	</div>
        <div>
			<form th:action="@{/rooms}" method="get">
				<button class="btn btn-link pull-right navbar-brand" type="submit">各会議室のご案内</button>
			</form>
    	</div>
    	<div>
			<form th:action="@{/rooms}" method="get">
				<button class="btn btn-link pull-right navbar-brand" type="submit">料金表</button>
			</form>
    	</div>
        <div>
			<form th:action="@{/rooms}" method="get">
				<button class="btn btn-link pull-right navbar-brand" type="submit">Home</button>
			</form>
    	</div>
        </div>
    </nav>

	<br/>
	<br/>
	<br/>
	<br/>
	<div class = "container">
		<div class="row" >
			<div class="col-md-6 col-md-offset-3">
			  <p>私たちはコロナ対策を万全に行い、快適なミーティングルームを提供します。</p>
			  <br/>
			  <p>私たちMeeting Room Booking Systemは快適なミーティングルームを提供し、お客様から満足度の高い評価を頂いております。</p>
			  <br/>
			  <p>リーズナブルな価格で、快適な空間をぜひご利用ください。</p>
			  <br/>

			  <ul>
				<div>
					<div>
						<img src="https://www.exceed-system.co.jp/wp-content/uploads/2020/04/blue-3-1.jpg"  width="100%" height="100%" />
					</div>
				</div>
			</ul>
			</div>
		</div>
		<br/>


	</div>















        <div th:if="${booleanResult}">
			<!-- モーダルウィンドウここから -->
			<div id="modal-content">
				<span th:text="${message}"></span>
				<p><a id="modal-close" class="button-link" onclick="modal_onclick_close()" >閉じる</a></p>
			</div>
			<!-- 2番目に表示されるモーダル（オーバーウエィ)半透明な膜 -->
			<div id="modal-overlay" ></div>
			<!-- モーダルウィンドウここまで -->

			<!-- JavaScript -->
			<script type="text/javascript">
			function modal_onclick_close(){
			document.getElementById("modal-content").style.display = "none";
			document.getElementById("modal-overlay").style.display = "none";
			}
			</script>
		</div>

</body>
</html>
