       <div th:if="${booleanResult}">

		<div id="modal-content">

		</div>
		<!-- 2番目に表示されるモーダル（オーバーウエィ)半透明な膜 -->
		<div id="modal-overlay" ></div>

		}

	<script type="text/javascript">
