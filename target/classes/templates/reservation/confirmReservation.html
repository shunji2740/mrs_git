<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-spring-security5">
<head>
<meta charset="UTF-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
	 <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
	<div class="container">
		<h2>ご予約内容の確認</h2>

		<table class="table table-bordered table-hover table-striped">
				<tr>
               		<th class="info col-sm-2">時間帯</th>
                	<th class="info col-sm-2">予約者</th>
				</tr>

				<tr>
					<td>
						<span th:text="${session.reservation.startTime} + ' ～'"></span>
						<span th:text="${session.reservation.endTime}"></span>
					</td>
					<td>
						<span th:text="${session.reservation.user.lastName}"></span>
						<span th:text="${session.reservation.user.firstName} + ' 様'"></span>
					</td>
				</tr>
		</table>

		<!-- 登録完了処理 -->
		<div class="col text-center">
		<form th:action="@{'/reservations/' + ${date} + '/' + ${roomId}}" method="post" >
			<input class="btn btn-primary btn-sm" type="submit" name="confirmed" value="予約完了" />
		</form>
		</div>

	</div>


</body>
</html>
