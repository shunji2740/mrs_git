	<div id="modal-overlay" ></div>

	<script type="text/javascript">
		function modal_onclick_close(){

	<script type="text/javascript">
	//送信ボタンを押した際に送信ボタンを無効化する（連打による多数送信回避）
	$(function(){
		$('[id="inquiry"]').click(function(){
			$(this).prop('disabled',true);//ボタンを無効化する
			$('form').submit();//フォームを送信する
		});
	});
	</script>
