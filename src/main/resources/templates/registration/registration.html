<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>SignUp</title>
</head>
<body>
    <div class="col-sm-5">
        <div class="page-header">
            <h1>ユーザー登録画面</h1>
        </div>
        <form method="post" th:action="@{'/registration'}" th:object="${user}">
            <table class="table table-bordered table-hover">
                <!-- ユーザーIDの入力エリア -->
                <tr>
                    <th class="active col-sm-3">ユーザID</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control"
                                th:field="*{userId}" />
                            <span class="text-danger"
                                th:if="${#fields.hasErrors('userId')}"
                                th:errors="*{userId}">
                                userId error
                            </span>
                        </div>
                    </td>
                </tr>
                <!-- パスワードの入力エリア -->
                <tr>
                    <th class="active">パスワード</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control"
                                th:field="*{password}" />
                        </div>
                    </td>
                </tr>
                <!-- firstの入力エリア -->
                <tr>
                    <th class="active">First name</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control"
                                th:field="*{firstName}" />
                        </div>
                    </td>
                </tr>

                <!-- lastnameの入力エリア -->
                <tr>
                    <th class="active">Last name</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control"
                                th:field="*{lastName}" />
                        </div>
                    </td>
                </tr>
            </table>

            <!-- ユーザー登録ボタン -->
            <button class="btn btn-primary" type="submit">ユーザー登録</button>
        </form>
    </div>
</body>
</html>
